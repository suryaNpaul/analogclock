<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="count1 count">1</div>
        <div class="count2 count">2</div>
        <div class="count3 count">3</div>
        <div class="count4 count">4</div>
        <div class="count5 count">5</div>
        <div class="count6 count">6</div>
        <div class="count7 count">7</div>
        <div class="count8 count">8</div>
        <div class="count9 count">9</div>
        <div class="count10 count">10</div>
        <div class="count11 count">11</div>
        <div class="count12 count">12</div>
        <div class="center"></div>
        <div id="hour"></div>
        <div id="min"></div>
        <div id="sec"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
